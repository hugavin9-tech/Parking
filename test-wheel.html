<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方向盘图片测试</title>
    <style>
        body {
            background: #0e0f12;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .test-wheel {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background-image: url('./assets/wheel.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a1a1a;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 
                inset 0 0 0 1px rgba(255,255,255,.2),
                inset 0 0 10px rgba(0,0,0,.3),
                0 0 0 1px rgba(0,0,0,.2);
        }
        
        .test-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h3>方向盘图片测试</h3>
        <p>如果看到方向盘图片，说明图片加载成功</p>
        <p>如果只看到灰色圆形，说明图片加载失败</p>
    </div>
    <div class="test-wheel"></div>
</body>
</html>
