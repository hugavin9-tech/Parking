<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方向盘调试页面</title>
    <style>
        body {
            background: #0e0f12;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .debug-info {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-wheel {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background-image: url('./assets/wheel.png') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-color: #1a1a1a;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 
                inset 0 0 0 1px rgba(255,255,255,.2),
                inset 0 0 10px rgba(0,0,0,.3),
                0 0 0 1px rgba(0,0,0,.2);
            margin: 20px;
        }
        
        .test-wheel-alt {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: url('./assets/wheel.png') center/cover no-repeat;
            background-color: #1a1a1a;
            border: 2px solid rgba(255,255,255,0.1);
            margin: 20px;
        }
        
        .test-wheel-simple {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: url('./assets/wheel.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a1a1a;
            border: 2px solid rgba(255,255,255,0.1);
            margin: 20px;
        }
        
        .test-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .test-item {
            text-align: center;
        }
        
        .test-item h3 {
            margin: 10px 0;
            color: #47d7a2;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h1>方向盘图片调试页面</h1>
        <p>测试不同的CSS背景设置方式</p>
        <p>如果图片加载成功，应该看到方向盘图片而不是灰色圆形</p>
    </div>
    
    <div class="test-container">
        <div class="test-item">
            <h3>方法1: !important</h3>
            <div class="test-wheel"></div>
        </div>
        
        <div class="test-item">
            <h3>方法2: 简写语法</h3>
            <div class="test-wheel-alt"></div>
        </div>
        
        <div class="test-item">
            <h3>方法3: 标准语法</h3>
            <div class="test-wheel-simple"></div>
        </div>
    </div>
    
    <div class="debug-info">
        <p>如果所有三个方向盘都显示图片，说明CSS设置正确</p>
        <p>如果只有部分显示图片，说明某些CSS语法有问题</p>
        <p>如果都不显示图片，说明图片路径或文件有问题</p>
    </div>
</body>
</html>
