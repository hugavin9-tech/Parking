<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>移动端测试</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./mobile.css" />
  <style>
    body { margin: 0; padding: 0; }
    .debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="debug-info" id="debug-info">
    屏幕宽度: <span id="screen-width"></span><br>
    移动端布局: <span id="mobile-layout-status"></span><br>
    桌面端布局: <span id="desktop-layout-status"></span>
  </div>

  <!-- 桌面端游戏容器 -->
  <div class="game-container">
    <canvas id="game" width="1280" height="720" style="background: #1a1d24;"></canvas>
    <div style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px;">
      桌面端画布
    </div>
  </div>

  <!-- 移动端布局容器 -->
  <div class="mobile-layout">
    <!-- 移动端Header -->
    <header class="mobile-header">
      <div class="mobile-game-info">
        <div class="mobile-title">停车入库</div>
        <div class="mobile-level">关卡: 1</div>
        <div class="mobile-status">准备开始</div>
      </div>
    </header>

    <!-- 游戏画布区域 -->
    <div class="game-stage">
      <canvas id="game-mobile" width="1280" height="720" style="background: #1a1d24;"></canvas>
      <div style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px;">
        移动端画布
      </div>
    </div>

    <!-- 移动端底部操作区 -->
    <div class="mobile-bottom-bar">
      <div style="color: white; text-align: center; padding: 20px;">
        移动端控制区
      </div>
    </div>
  </div>

  <script>
    function updateDebugInfo() {
      const screenWidth = window.innerWidth;
      const mobileLayout = document.querySelector('.mobile-layout');
      const desktopLayout = document.querySelector('.game-container');
      
      document.getElementById('screen-width').textContent = screenWidth + 'px';
      document.getElementById('mobile-layout-status').textContent = 
        window.getComputedStyle(mobileLayout).display;
      document.getElementById('desktop-layout-status').textContent = 
        window.getComputedStyle(desktopLayout).display;
    }
    
    updateDebugInfo();
    window.addEventListener('resize', updateDebugInfo);
  </script>
</body>
</html>
